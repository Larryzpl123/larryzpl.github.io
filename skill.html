<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #ffffff;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    footer {
      text-align: center;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <footer><a href="homee.html" style="text-decoration: none; color: inherit;">Home(e)</a></footer>
  <div class="container">
  <h1>Skills</h1>
    <!-- Search bar -->
    <input type="text" id="searchInput" placeholder="Search skills by name, mastery level, or tags...">

    <!-- Skills table -->
    <table id="skillsTable">
      <thead>
        <tr>
          <th>Skill</th>
          <th>Level</th>
          <th>Tags</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be generated by JavaScript -->
      </tbody>
    </table>
  </div>
  <script>
    // Edit this string to modify your skills.
    // Each skill data should be a single line: "Skill Name, Level, tags;"
    const skillsData = `
      JavaScript, Advanced, programming language;
      C, Beginner, programming language;
      Pycharm, Beginner, programming app, python;
      Metalab, Beginner, programming app, C++;
    `;
    
    // Parse the skillsData and populate the table
    const tbody = document.querySelector('#skillsTable tbody');
    const skillRows = skillsData.split(';').filter(row => row.trim() !== '');
    
    skillRows.forEach(row => {
      const parts = row.split(',').map(item => item.trim());
      // Expecting at least three elements: name, level, and tags.
      if (parts.length >= 3) {
        const [name, level, ...tagsParts] = parts;
        const tags = tagsParts.join(', ');
        const tr = document.createElement('tr');
        
        const tdName = document.createElement('td');
        tdName.textContent = name;
        tdName.setAttribute('data-name', name);
        
        const tdLevel = document.createElement('td');
        tdLevel.textContent = level;
        tdLevel.setAttribute('data-level', level);
        
        const tdTags = document.createElement('td');
        tdTags.textContent = tags;
        tdTags.setAttribute('data-tags', tags);
        
        tr.appendChild(tdName);
        tr.appendChild(tdLevel);
        tr.appendChild(tdTags);
        
        tbody.appendChild(tr);
      }
    });
    
    // Functionality to search/filter table rows
    document.getElementById('searchInput').addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#skillsTable tbody tr');
      
      rows.forEach(row => {
        const name = row.querySelector('td[data-name]').dataset.name.toLowerCase();
        const level = row.querySelector('td[data-level]').dataset.level.toLowerCase();
        const tags = row.querySelector('td[data-tags]').dataset.tags.toLowerCase();
        
        if (name.indexOf(filter) > -1 ||
            level.indexOf(filter) > -1 ||
            tags.indexOf(filter) > -1) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });
  </script>
  <footer><a href="homee.html" style="text-decoration: none; color: inherit;">&copy; 2025 Larry Zhong. All rights reserved.</a></footer>
</body>
</html>
